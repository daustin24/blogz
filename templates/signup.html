{% extends "base.html" %}

{% block content %}

<form action = "/signup" method="POST">
    
    <label>Username<br>
        <input id ="user" type="text" name="username" value="{{username}}">
        <span class=".error">{{username_error}}</span>
    </label>
    <br>
    <label>Password<br>
        <input id="pswd" type="password" name="password" value="">
        <span class=".error">{{pswd_error}}</span>
    </label>
    <br>
    <label>Verify Password:</label><br>
        <input  type="password" name="verify">
        <span class=".error">{{pswd_ver}}</span>
    <br>
   <input type="submit" value="Submit">
</form>

{% endblock %}
